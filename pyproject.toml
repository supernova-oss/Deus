[build-system]
build-backend = 'setuptools.build_meta'
requires = ['setuptools==80.9.0']

[project]
authors = [{ name = 'Supernova' }]
description = 'A simulator of the Big Bang.'
name = 'deus'
version = '1.0.0'

[tool.setuptools.packages.find]
exclude = [
  'Deus',
  'dist',
  'Geometry',
  'GeometryTests',
  'ObservationKit',
  'ObservationKitTests',
  'QuantumMechanicsTests',
  'RelativityKit',
  'RelativityKitTests',
  'swift-sh'
]
